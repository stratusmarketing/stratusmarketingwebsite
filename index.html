    body {

      transition: background-color 0.3s ease, color 0.3s ease;

    .bg-grid-pattern {
      background-size: 60px 60px;
      background-image: radial-gradient(circle, currentColor 0.5px, transparent 0.5px);
    }

    .glass-panel {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    @keyframes slow-drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(3%, 3%) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }
    .animate-drift {
      animation: slow-drift 20s ease-in-out infinite;
    }

    @keyframes breathe-glow {
      0%, 100% { 
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.3), 0 0 0px rgba(56, 189, 248, 0); 
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 35px rgba(56, 189, 248, 0.6), 0 0 10px rgba(56, 189, 248, 0.2);
        transform: scale(1.02);
      }
    }
    .btn-book-glow {
      animation: breathe-glow 6s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #38bdf8;
      border-radius: 10px;
    }

      background: radial-gradient(circle at center, var(--tw-gradient-from) 0%, transparent 70%);
